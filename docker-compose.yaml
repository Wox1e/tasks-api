version: '3'
services:
  api:
    container_name: main_api
    build: .
    env_file:
      - .env
    ports:
      - 8000:8000
    networks:
      - app-network
    depends_on:
      - rabbitmq
      - redis
      - postgres
    restart: on-failure
  
  postgres:
    image: postgres
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres_db
    ports:
      - "5430:5432"
    networks:
      - app-network



  redis:
    image: redis:alpine
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq
    container_name: logs-rabbitmq-container
    environment:
      ports: "-5672:15672"
    ports: 
       - "5672:5672"
       - "15672:15672"
    networks:
      - app-network

  

  
      
networks:
  app-network:
    driver: bridge